<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Titulo</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="tutorial.title"
          name="title"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Descripci√≥n</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="tutorial.description"
          name="description"
        />
      </div>
  
      <button (click)="saveTutorial()" class="btn btn-success">Guardar</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>Guardar correctamente!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Agregar nueva nota</button>
    </div>
  </div>
