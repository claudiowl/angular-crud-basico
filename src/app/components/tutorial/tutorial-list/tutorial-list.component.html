<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Buscar
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Lista de notas</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let tutorial of tutorials; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTutorial(tutorial, i)"
        >
          {{ tutorial.title }}
        </li>
      </ul>
  
      <!-- <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
        Remove All
      </button> -->
    </div>
    <div class="col-md-6">
      <div *ngIf="currentTutorial">
        <h4>Nota</h4>
        <div>
          <label><strong>Nombre:</strong></label> {{ currentTutorial.title }}
        </div>
        <div>
          <label><strong>Descripci√≥n:</strong></label>
          {{ currentTutorial.description }}
        </div>
        <div>
          <label><strong>Status:</strong></label>
          {{ currentTutorial.published ? "Publicado" : "Pendiente" }}
        </div>
  
        <a class="badge badge-warning" href="/tutorials/{{ currentTutorial.id }}">
          Editar
        </a>
      </div>
  
      <div *ngIf="!currentTutorial">
        <br />
        <p>Por favor haz click a una nota...</p>
      </div>
    </div>
  </div>
